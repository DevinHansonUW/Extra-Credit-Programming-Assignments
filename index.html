
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Game Project Title Goes Here</title>
  
    <script type="text/javascript" src="./assetmanager.js"></script>
    <script type="text/javascript" src="./timer.js"></script>
    <script type="text/javascript" src="./gameengine.js"></script>
    <script type="text/javascript" src="./util.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript" src="./automata.js"></script>
</head>
<body>
    <canvas id="gameWorld" width="1024" height="768" style="background: white; border: 1px solid black" tabindex="0" autofocus></canvas>
    <div>
        <div id="ticks">Ticks: 0</div>
        <label for="speed">Fast</label>
        <input type="range" id="speed" min="1" max="120" value="30" step="1">
        <label for="speed">Slow</label>
    </div>
    <div>
        <div id="chance">Randomness: </div>
        <label for="randomness">Less</label>
        <input type="range" id="randomness" min="1" max="120" value="30" step="1">
        <label for="randomness">More</label>
    </div>
    <div>
        <div id="entityColor">Entity Color: </div>
        <label for="entityHue">Hue</label>
        <input type="range" id="entityHue" min="0" max="360" value="30" step="1">

        <label for="entitySat">Saturation</label>
        <input type="range" id="entitySat" min="0" max="100" value="30" step="1">

        <label for="entityLight">Lightness</label>
        <input type="range" id="entityLight" min="0" max="100" value="30" step="1">
    </div>
    <div>
        <div id="backColor">Background Color: </div>
        <label for="backHue">Hue</label>
        <input type="range" id="backHue" min="1" max="120" value="30" step="1">

        <label for="backSat">Saturation</label>
        <input type="range" id="backSat" min="1" max="120" value="30" step="1">

        <label for="backSat">Lightness</label>
        <input type="range" id="backSat" min="1" max="120" value="30" step="1">
    </div>
</body>
</html>
